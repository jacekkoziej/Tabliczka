<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>

    <title>Quiz App</title>
</head>
<body>
<div class="container">
    <div id="question-container" class="hide">
        <div id="question" class="questionText">Question</div><br>
        <div id="answer-input" autofocus>
            <input type="number" id="answer">
        </div>
        <div id="confirm"><br>
            <button id="confirm-btn">Zatwierdź</button>
            <button id="confirm-btn" class="hide">Następne</button>
        </div>
        <div><br>
            <div>Pozostały czas:</div>
            <progress value="0" max="15" id="progressBar1"></progress>
            <progress value="0" max="10" id="progressBar2"></progress>
            <progress value="0" max="5" id="progressBar3"></progress>
        </div><br>
        <div id="timer-points-container">
            <div id="points"></div>
        </div>
    </div>

    <div class="controls">
        <button id="start-simple-btn" class="start-btn btn">Prosty</button>
        <button id="start-normal-btn" class="start-btn btn">Normalny</button>
        <button id="start-hard-btn" class="start-btn btn">Trudny</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
</div>
</body>
</html>
